<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h>Voice Control Menu</h>
<div id="receive">Receive text:</div>
<div id="text"/>
</body>
<script>
    if (typeof (EventSource) !== "undefined") {
        var source = new EventSource("/voice-control-menu/voice-control-menu");
        source.onmessage = function (event) {
            document.getElementById("receive").innerHTML += event.data
            + "<br><br>";
        };
    } else {
        document.getElementById("receive").innerHTML = "Sorry, your browser does not support server-sent events...";
    }
</script>
</html>
