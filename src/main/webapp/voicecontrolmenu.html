<script>
    if (typeof (EventSource) !== "undefined") {
        var source = new EventSource("/voice-control-menu/voice-control-menu");
        var selectedImage;
        source.onmessage = function (event) {
            if (document.getElementById(event.data.toString()) !== selectedImage) {
                if (selectedImage !== undefined) {
                    selectedImage.className = "imageCon";
                }
                selectedImage = document.getElementById(event.data.toString());
                selectedImage.className += " " + "selected";
            }
        };
    } else {
        document.getElementById("receive").innerHTML = "Sorry, your browser does not support server-sent events...";
    }
</script>
